<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="image">        
          <img src="./images/image-equilibrium.jpg" alt="equilibriumImg" class="mainImg">
          <div>
            <img src="./images/icon-view.svg" alt="viewIcon">
          </div>
      </div>
      <h3>Equilibrium #3429</h3>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-days">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="ethernumIcon"> 
          0.041 ETH
        </div>
        <div class="days">
          <img src="./images/icon-clock.svg" alt="clockIcon">
          3 days left
        </div>
      </div>
      <div class="buttom-line"></div>
      <div class="author">
        <img src="./images/image-avatar.png" alt="avatarIcon">
        Creation of <span> Jules Wyvern</span>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/popmihaiadrianwebdevelopment">Pop Mihai Adrian</a>.
    </div>
  </main>
  
  
  

  
</body>
</html>
